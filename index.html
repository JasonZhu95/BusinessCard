<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style2.css" />
        <title>Business Card</title>
    </head>
    <body>
        <div class="back-btn">
            <a href="https://jasonzhu95.github.io/PersonalWebsite/" class="back-link"><i class="fas fa-arrow-left fa-2x"></i></a>
        </div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-front">
                    <div class="left">
                        <img src="images/logo.png" />
                        <h4><span></span> </h4>
                    </div>
                    <div class="right">
                        <div class="person right-content">
                            <i class="fas fa-user-tie"></i>
                            <div>
                                <h4>Jason Zhu</h4>
                                <p>Computer Science</p>
                            </div>
                        </div>
                        <div class="phone right-content">
                            <i class="fas fa-phone"></i>
                            <div>
                                <p>+562 547 4017</p>
                                <p>+562 404 9460</p>
                            </div>
                        </div>
                        <div class="email right-content">
                            <i class="fas fa-envelope-open"></i>
                            <div>
                                <p>jasonzhu95@gmail.com</p>
                            </div>
                        </div>
                        <div class="address right-content">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <p>13540 Ashworth Pl.</p>
                                <p>Cerritos, CA</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <img src="images/logo.png"/>
                </div>
            </div>
        </div>
    </body>
</html>
